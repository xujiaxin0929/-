<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>新建联系人</title>
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/js/flexible_css.js"></script>
    <script src="assets/js/flexible.js"></script>
    <!-- <script src="assets/js/common.js"></script> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="new-contact" id="new-contact">
        <div class="new-contact-box">
            <ul>
                <li class="clearfix">
                    <img src="./assets/img/ico-contacts-1.png" alt="">
                    <p>姓名</p>
                    <input type="text" placeholder="输入您的姓名">
                </li>
                <li class="clearfix">
                    <img src="./assets/img/ico-contacts-2.png" alt="">
                    <p>手机号</p>
                    <input type="text" placeholder="填写手机号码">
                </li>
                <li class="clearfix">
                    <img src="./assets/img/ico-contacts-3.png" alt="">
                    <p>备注</p>
                    <input type="text" placeholder="请输入备注">
                </li>
            </ul>

        </div>
        <div class="new-contact-btn new-contact-preservation">
            <button>保存联系人</button>
        </div>
        <div class="new-contact-btn new-contact-cancle">
            <button>取消</button>
        </div>
    </div>
    <div class="common-footer-double" id="common-footer-double">
        <div class="common-tabbar common_tabbar_now clearfix ">
            <a href="emInformation.html">
                <img src="./assets/img/ico_03.png" alt="">
                <span>设备信息</span>
            </a>
        </div>
        <div class="common-tabbar clearfix">
            <a href="basicState.html">
                <img src="./assets/img/ico_03.png" alt="">
                <span>基本状态</span>
            </a>
        </div>
    </div>
</body>

</html>
